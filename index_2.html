<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>My Bookstore</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style_2.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg" id="nav_style">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><img class="imagen-logo" src="img/milibrofav.png"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#about-us">Acerca de nosotras</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contact-us">Contáctanos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#blog">Nuestro blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#store">Tienda</a>
        </li>
      </ul>
      <!-- Barra de búsqueda -->
      <form class="d-flex ms-auto">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">
        <button class="btn btn-outline-success" type="button" onclick="searchBooks()">Search</button>
      </form>
    </div>
  </div>
</nav>

<!-- Carrusel de Bootstrap -->
<div id="carouselExampleIndicators" class="carousel slide mt-3" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img/imgslide1.svg" class="d-block" alt="Slide 1">
    </div>
    <div class="carousel-item">
      <img src="img/imgslide2.svg" class="d-block" alt="Slide 2">
    </div>
    <div class="carousel-item">
      <img src="img/imgslide3.svg" class="d-block" alt="Slide 3">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<span>
  <!-- Contenido principal -->
<div class="container mt-5">
  <div class="row" id="bookContainer">
    <!-- Aquí se agregarán las tarjetas de libros -->
  </div>
</div>

</span>


<!-- Footer -->
<footer class="bg-dark text-white text-center p-3">
  <p>&copy; 2023 My Bookstore. Todos los derechos reservados.</p>
</footer>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Axios for making HTTP requests -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- Google Books Viewer API -->
<script src="https://www.google.com/books/jsapi.js"></script>
<!-- Tu archivo JavaScript -->
<script src="script.js"></script>

</body>
</html>
